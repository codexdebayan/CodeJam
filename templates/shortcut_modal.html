<!-- shortcut_modal.html -->
<button class="help-btn">?</button>

<!-- Modal for displaying keyboard shortcuts -->
<div id="shortcutModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="shortcut-list">
            <h2>Keyboard Shortcuts</h2>
            <ul>
                <li><strong>Ctrl + Backspace:</strong> Go to back</li>
                <li><strong>Ctrl + Q:</strong> Open/Close this help modal</li>
                <li><strong>Ctrl + R:</strong> To reload the page</li>
                <li><strong>Ctrl + Enter:</strong> To run the query/code</li>
            </ul>
        </div>
    </div>
</div>

<script>
    // Get the modal and the button
    var modal = document.getElementById("shortcutModal");
    modal.style.display = "none";
    var btn = document.querySelector(".help-btn");
    var span = document.querySelector(".close-btn");

    // When the user clicks the button, open the modal
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // When the user clicks on (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user presses Ctrl + ?, open the modal
    document.addEventListener('keydown', function (event) {

        if (modal.style.display == "none") {
            if (event.ctrlKey && (event.key === 'q') || (event.key ==='Q')) {
                modal.style.display = "block";
            }
        }
        else if (modal.style.display == "block") {
            if (event.ctrlKey && (event.key === 'q') || (event.key ==='Q')) {
                modal.style.display = "none"
            }
        }

    });

    // When the user clicks outside the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
